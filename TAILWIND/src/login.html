<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Tailwind CSS</title>
    <link rel="stylesheet" href="output.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class=" font-sans text-zinc-900 bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-600 p-6 rounded-lg shadow-xl shadow-slate-900 max-w-sm w-full">
        <h2 class="font-sans text-2xl text-center font-bold text-gray-200 mb-6">Sign in</h2>
        <form>
            <div class="mb-4">
                <label class="block text-base text-gray-200 mb-2 font-semibold" for="email">Email</label>
                <input class="w-full px-3 py-2 rounded-md text-white bg-gray-800 border-gray-500 focus:outline-none focus:ring-2" type="email" name="" placeholder="email" id="">
            </div>
            <div>
                <label class="block text-base  text-gray-200 mb-2 font-semibold" for="password">Password</label>
                <input class="w-full px-3 py-2 rounded-md text-white bg-gray-800 border-gray-500 focus:outline-none focus:ring-2" type="password" name="" placeholder="password" id="">
            </div>
            <button class="w-full font-semibold bg-blue-600 text-white rounded-lg mt-8 py-2 hover:bg-blue-800 shadow-lg" type="submit">Login</button>
        </form>
    </div>
  </body>
</html>
