<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
    <div class="top" style="font-size: larger; font-weight: bold; margin-bottom: 20px; color: rgb(223, 159, 100);"> Team India Adidas ODI Jersey</div>
    <div class="img">
      <img src="indiajersey.jpeg" alt="Adidas ODI Jersey" />
    </div>
    <h2>Join Forces with Team India!</h2>

    <div class="price">
      <div class="size-picker" style="font-weight: bold; color: azure;">Size:</div>
        <div class="size">
          <span>S</span>
          <span>M</span>
          <span>L</span>
          <span>XL</span>
        </div>
      
      <div class="price-box">
        <p class="normal">₹5999</p>
        <p class="discount">₹2999</p>
      </div>
    </div>
    <div class="button">
      <button style="border: 2px black solid;">Buy Now</button>
      <button style="border: 2px black solid;">Add to Cart</button>
    </div>
  </div>
  </body>
</html>
